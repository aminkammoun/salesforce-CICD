# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ staging ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name : "install node js"
      run: |
        sudo curl -s https://deb.nodesource.com/setup_16.x | sudo bash
        sudo apt install nodejs -y
        node -v
    
    # Runs a single command using the runners shell
    - name: 'Build and Deploy'
      run: |
        npm install sfdx-cli --global
        sfdx --version
   # Runs a set of commands using the runners shell
    - name: 'Decrypt file'
      run: openssl enc -nosalt -aes-256-cbc -d -in assets/server.key.enc -out server.key -base64 -K ${{secrets.DECRYPTION_KEY}} -iv ${{secrets.DECRYPTION_IV}}
    - name: 'Authorize'
      run: sfdx force:auth:jwt:grant --clientid=${{ secrets.COSUMER_KEY }} --username=${{ secrets.USERNAME }} --jwtkeyfile server.key --setdefaultdevhubusername --setalias=hub-org
    - name: 'install delta'
      run: |
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins
    
    - name: 'Create delta packages for new, modified or deleted metadata'
      run: | 
        mkdir changed-sources
        git config remote.origin.fetch '+refs/heads/*:refs/remotes/origin/*'
        git fetch --all
        git checkout -b pr
        git --no-pager diff --name-status pr origin/main
        sfdx sgd:source:delta --to pr --from origin/main --output changed-sources/ --generate-delta --source force-app/ 
    
    - name: 'Run Test on Metadata'
      run: sfdx force:mdapi:deploy --deploydir=changed-sources -u hub-org
